<script type="text/javascript">
	var count = 3;
	var redirect = "https://drive.google.com/uc?export=download&id=1cRXyOH8PuM_IDPErBnsFZYjal0smBRzU";
	function countDown() {
		if(count >= 0){
			document.getElementById("timer").innerHTML = count--;
			setTimeout("countDown()", 1000);
		}else{
			window.location.href = redirect;
		}
	}
        countDown();
	//window.location.href = redirect;
</script>
